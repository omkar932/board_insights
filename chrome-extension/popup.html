<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardInsight Analytics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 350px;
        min-height: 400px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .content {
        background: white;
        color: #333;
        padding: 20px;
        border-radius: 12px 12px 0 0;
      }

      .status {
        text-align: center;
        padding: 20px;
      }

      .status-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }

      .status-text {
        font-size: 16px;
        color: #666;
      }

      .action-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 16px;
        transition: transform 0.2s;
      }

      .action-button:hover {
        transform: translateY(-2px);
      }

      .action-button:active {
        transform: translateY(0);
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 20px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #667eea;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      .footer {
        padding: 16px 20px;
        text-align: center;
        font-size: 12px;
        opacity: 0.8;
      }

      .footer a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ“Š BoardInsight</h1>
      <p>Teaching Excellence Analytics</p>
    </div>

    <div class="content">
      <div class="status">
        <div class="status-icon">âœ¨</div>
        <div class="status-text" id="status-text">
          Navigate to a Blackboard gradebook page to get started
        </div>
      </div>

      <div class="stats" id="stats" style="display: none">
        <div class="stat-card">
          <div class="stat-value" id="courses-count">0</div>
          <div class="stat-label">Courses</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="insights-count">0</div>
          <div class="stat-label">Insights</div>
        </div>
      </div>

      <button class="action-button" id="action-button" style="display: none">
        View Insights
      </button>
    </div>

    <div class="footer">
      <p>Version 0.1.0 (POC)</p>
      <p><a href="#" id="help-link">Help & Documentation</a></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
